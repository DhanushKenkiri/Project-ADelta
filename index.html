    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0A0A0F;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #4f46e5;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(220, 38, 38, 0.1);
        border: 1px solid rgba(220, 38, 38, 0.2);
        border-radius: 8px;
        display: none;
      }
    </style>
  </head>

  <body class="font-[Inter]">
    <!-- Initial loading state -->
    <div id="loading" class="app-loading">
      <div class="loading-spinner"></div>
      <p>Loading application...</p>
    </div>
    
    <!-- Error display that will be shown if there's an error loading the app -->
    <div id="error-display" class="error-container">
      <h2 style="font-weight: bold; margin-bottom: 10px; font-size: 20px;">Application Error</h2>
      <p id="error-message">There was a problem loading the application.</p>
      <button 
        onclick="window.location.reload()" 
        style="background-color: #4f46e5; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-top: 15px; cursor: pointer;"
      >
        Reload Page
      </button>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Custom error handling script -->
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', function() {
        // Give the app a moment to initialize
        setTimeout(function() {
          const rootContent = document.getElementById('root').innerHTML;
          const loadingEl = document.getElementById('loading');
          
          if (rootContent.trim()) {
            // App rendered something, hide loading screen
            loadingEl.style.display = 'none';
          } else {
            // Nothing rendered after 3 seconds, show error
            loadingEl.style.display = 'none';
            document.getElementById('error-message').textContent = 
              'Application failed to render. Please check your browser console for errors.';
            document.getElementById('error-display').style.display = 'block';
          }
        }, 3000);
      });
      
      // Global error handler
      window.addEventListener('error', function(event) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').textContent = 
          'Error: ' + (event.message || 'Unknown error occurred.');
        document.getElementById('error-display').style.display = 'block';
      });
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
